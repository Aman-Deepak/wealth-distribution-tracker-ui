<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sparkleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#mainGradient)" opacity="0.95"/>
  
  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="75" fill="white" opacity="0.1"/>
  
  <!-- Chart/Graph Symbol -->
  <path d="M70 120 L70 100 L85 85 L100 95 L115 75 L130 85 L130 120 Z" fill="white" opacity="0.3"/>
  <path d="M70 100 L85 85 L100 95 L115 75 L130 85" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Coin Stack -->
  <ellipse cx="100" cy="130" rx="25" ry="6" fill="white" opacity="0.4"/>
  <ellipse cx="100" cy="125" rx="25" ry="6" fill="white" opacity="0.5"/>
  <ellipse cx="100" cy="120" rx="25" ry="6" fill="white" opacity="0.6"/>
  
  <!-- Sparkle/Star Effect -->
  <path d="M100 45 L102 52 L109 52 L103 57 L106 64 L100 59 L94 64 L97 57 L91 52 L98 52 Z" fill="url(#sparkleGradient)"/>
  <circle cx="75" cy="60" r="3" fill="white" opacity="0.8"/>
  <circle cx="125" cy="55" r="2" fill="white" opacity="0.7"/>
  <circle cx="130" cy="105" r="2.5" fill="white" opacity="0.6"/>
  
  <!-- Upward Arrow -->
  <path d="M115 100 L120 95 L125 100" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.8"/>
</svg>
