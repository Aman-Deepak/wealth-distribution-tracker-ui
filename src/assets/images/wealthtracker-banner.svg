<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bannerGradient)"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="400" fill="url(#grid)"/>
  
  <!-- Decorative Circles -->
  <circle cx="950" cy="100" r="120" fill="url(#accentGradient)" opacity="0.1"/>
  <circle cx="1050" cy="300" r="80" fill="url(#accentGradient)" opacity="0.08"/>
  <circle cx="150" cy="80" r="60" fill="#3B82F6" opacity="0.1"/>
  
  <!-- Chart Illustration -->
  <g transform="translate(750, 100)">
    <!-- Bar Chart -->
    <rect x="20" y="120" width="30" height="80" rx="4" fill="url(#chartGradient)"/>
    <rect x="60" y="80" width="30" height="120" rx="4" fill="url(#chartGradient)"/>
    <rect x="100" y="100" width="30" height="100" rx="4" fill="url(#chartGradient)"/>
    <rect x="140" y="60" width="30" height="140" rx="4" fill="url(#chartGradient)"/>
    <rect x="180" y="40" width="30" height="160" rx="4" fill="url(#chartGradient)"/>
    
    <!-- Trend Line -->
    <path d="M 35 135 L 75 95 L 115 115 L 155 75 L 195 55" 
          stroke="url(#accentGradient)" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
    
    <!-- Data Points -->
    <circle cx="35" cy="135" r="5" fill="#3B82F6"/>
    <circle cx="75" cy="95" r="5" fill="#8B5CF6"/>
    <circle cx="115" cy="115" r="5" fill="#8B5CF6"/>
    <circle cx="155" cy="75" r="5" fill="#EC4899"/>
    <circle cx="195" cy="55" r="5" fill="#EC4899"/>
  </g>
  
  <!-- Logo Icon -->
  <g transform="translate(100, 150)">
    <circle cx="50" cy="50" r="45" fill="url(#accentGradient)"/>
    <circle cx="50" cy="50" r="37" fill="white" opacity="0.1"/>
    
    <!-- Sparkle Icon -->
    <path d="M50 25 L52 32 L59 32 L53 37 L56 44 L50 39 L44 44 L47 37 L41 32 L48 32 Z" fill="white"/>
    <circle cx="35" cy="35" r="2" fill="white" opacity="0.8"/>
    <circle cx="65" cy="30" r="1.5" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Main Text -->
  <text x="180" y="185" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white">
    WealthTracker
  </text>
  <text x="180" y="220" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.7)">
    Your Complete Financial Platform
  </text>
  
  <!-- Feature Tags -->
  <g transform="translate(180, 250)">
    <rect x="0" y="0" width="140" height="32" rx="16" fill="rgba(59, 130, 246, 0.2)" stroke="#3B82F6" stroke-width="1"/>
    <text x="20" y="21" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#60A5FA">
      ðŸ“Š Analytics
    </text>
    
    <rect x="150" y="0" width="140" height="32" rx="16" fill="rgba(139, 92, 246, 0.2)" stroke="#8B5CF6" stroke-width="1"/>
    <text x="170" y="21" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#A78BFA">
      ðŸ’° Portfolio
    </text>
    
    <rect x="300" y="0" width="140" height="32" rx="16" fill="rgba(236, 72, 153, 0.2)" stroke="#EC4899" stroke-width="1"/>
    <text x="320" y="21" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#F472B6">
      ðŸ“ˆ Reports
    </text>
  </g>
  
  <!-- Accent Lines -->
  <line x1="180" y1="240" x2="520" y2="240" stroke="url(#accentGradient)" stroke-width="2" opacity="0.5"/>
</svg>
